{% extends 'main/layout.html' %}


{% block content %}
    <div class="menu">

        {% for p in products %}
            <li><div class="article-panel">
	<p class="first">Категория: {{p.cat}}</p>
</div>
{% if p.photo %}
				<p><img class="img-article-left" src="{{ p.photo.url }}" alt=""></p>

				<h2>{{p.title}}</h2>
{% endif %}

	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Подробнее</a></p>
			</li>
		<hr>
        {% endfor %}
    </div>
{% endblock %}
